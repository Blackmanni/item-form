<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="orderForm">
        <!-- Personal Information -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="custfirstName" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="custlastName" required>
        </div>
        <div class="form-group">
            <label>Company</label>
            <input type="text" name="company" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="custaddress" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" name="custphone" required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="custemail" required>
        </div>
        <!-- Additional fields for company, phone, etc. -->
        <!-- Items for Purchase -->
        <h3>Select Items</h3>
        <div class="item">
            <img src="item1.jpg" alt="Item 1">
            <div>
                <p>Item 1 - $<span class="price">10.00</span></p>
                <input type="number" class="quantity" oninput="calculateSubtotal()" min="0">
            </div>
        </div>
        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <div>
                <p>Item 2 - $<span class="price">15.00</span></p>
                <input type="number" class="quantity" oninput="calculateSubtotal()" min="0">
            </div>
        </div>

        <!-- Subtotal display -->
        <p id="subtotal">Subtotal: $0.00</p>

        <!-- Submit Button -->
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

</body>
</html>
